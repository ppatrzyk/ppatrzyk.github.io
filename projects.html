---
layout: default
permalink: /projects
title: Projects
---

<div class="row">
	<div class="col-md-6 offset-md-3">
		<h2>Projects</h2>
		<hr>
		<br>
	</div>
</div>

{% for entry in site.data.projects %}
	<div class="row project-entry">
		<div class="col-md-6 offset-md-3">
			<h4>{{ entry.name }}</h4>
			<p>
				<a target="_blank" rel="noopener noreferrer" href="{{ entry.applink }}">App</a> | 
				<a target="_blank" rel="noopener noreferrer" href="{{ entry.gitlink }}">Source Code</a>
			</p>
			<p>{{ entry.description }}</p>
		</div>
	</div>
{% endfor %}
