---
layout: default
permalink: /publications
title: Publications
---

<div class="row">
	<div class="col-md-6 offset-md-3">

	<h2>Publications</h2>
	<hr>
	
	{% for pubtype in site.data.pubs_mapping %}
		<br>
		<h3>{{ pubtype.title }}</h3>
		<ul style="padding-left: 0mm; list-style: none;">
		{% for entry in site.data.pubs %}
			{% if entry.type == pubtype.type %}
			<li>
				<p class="apa">{{ entry.cite }}</p>
			</li>
			{% endif %}
		{% endfor %}
		</ul>
	{% endfor %}

	</div>
</div>
