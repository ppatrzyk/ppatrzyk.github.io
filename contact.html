---
layout: default
permalink: /contact
title: Contact
---

<div class="row">
	<div class="col-md-6 offset-md-3">

		<form id="contact_form" method="POST" action="https://8eyftos41e.execute-api.eu-west-1.amazonaws.com/default/push_contact_form">

			<div>
				<h2>Contact me:</h2>
			</div>

			<div class="form-group">
				<input id="name" class="form-name" name="name" type="text" class="form-control" value=""/>
			</div>

			<div class="form-group">
				<label for="email">Your Email Address:</label>
				<input id="email" name="email" type="email" class="form-control" value="" required placeholder="your.name@email.com"/>
				<span id="email-invalid" class="error" style="display:none">Invalid email</span>
			</div>

			<div class="form-group">
				<label for="message">Message:</label>
				<textarea class="form-control" id="message" name="message" rows="10"
				placeholder="Enter your message" required></textarea>
				<span id="message-invalid" class="error" style="display:none">Incorrect message length</span>
			</div>

			<button id="form-button" class="btn btn-dark">
				Send
			</button>

		</form>

	</div>
</div>
