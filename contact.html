---
layout: default
permalink: /contact
title: Contact
add_js: '<script src="/assets/js/aws-sdk.min.js"></script><script src="/assets/js/contact-form.js"></script>'
---

<div class="row">
	<div class="col-md-6 offset-md-3">

		<form id="contact_form">

			<div>
				<h2>Contact me:</h2>
			</div>

			<div class="form-group">
				<label for="email">Your Email Address:</label>
				<input id="email" name="email" type="email" class="form-control" value="" required placeholder="your.name@email.com"/>
				<span id="email-invalid" style="display:none">Invalid email</span>
			</div>

			<div class="form-group">
				<label for="message">Message:</label>
				<textarea class="form-control" id="message" name="message" rows="10"
				placeholder="Enter your message"></textarea>
				<span id="message-invalid" style="display:none">Incorrect message length (15-10000 characters expected)</span>
			</div>

			<button onclick="sendMessage(); return false;" class="btn btn-dark">
				Send
			</button>

		</form>

		<div style="display:none;" id="thankyou_message">
			<h2>Thanks for your message!</h2>
		</div>

	</div>
</div>
