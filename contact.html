<!DOCTYPE html>
<html>
<head>
	<title>Piotr Patrzyk | Contact</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Import libraries -->
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet"> 
	<link rel="stylesheet" type="text/css" href="libs/bootstrap-4.1.2/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="libs/fontawesome-free-5.1.0/css/all.css">
	<link rel="stylesheet" type="text/css" href="libs/academicons-1.8.6/css/academicons.min.css">
	<link rel="stylesheet" type="text/css" href="my-assets/css/mystyle.css">
	<script src="libs/jquery-3.3.1/jquery-3.3.1.min.js"></script>
	<script src="libs/popper-1.14.3/popper.min.js"></script>
	<script src="libs/bootstrap-4.1.2/js/bootstrap.min.js"></script>
	<script>
		$(function(){
  		$("#nav-placeholder").load("navbar.html");
		});
	</script>
	<!-- Matomo -->
	<script type="text/javascript">
	  var _paq = _paq || [];
	  /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
	  _paq.push(['trackPageView']);
	  _paq.push(['enableLinkTracking']);
	  (function() {
	    var u="http://147.135.209.161:9000/";
	    _paq.push(['setTrackerUrl', u+'piwik.php']);
	    _paq.push(['setSiteId', '1']);
	    var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
	    g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
	  })();
	</script>
	<!-- End Matomo Code -->
</head>

<body>

	<div id="nav-placeholder"></div>
	<div class="vertical-center">
		<div class="container-fluid">
		  <div class="row">
		    <div class="col-md-6 offset-md-3">

		      <!-- https://github.com/dwyl/learn-to-send-email-via-google-script-html-no-server -->
		      <form id="gform" method="POST" action="https://script.google.com/macros/s/AKfycbzi_1IxqJmzphEhprAzWGamR47pchM_npsYF2DS/exec">

		        <div>
		          <h2>Contact me:</h2>
		        </div>

		        <div class="form-group">
		          <label for="name">Name:</label>
		          <input id="name" name="name" class="form-control" placeholder="Your name" />
		        </div>

		        <div class="form-group">
		          <label for="email">Your Email Address:</label>
		          <input id="email" name="email" type="email" class="form-control" value="" required placeholder="your.name@email.com"/>
		          <span id="email-invalid" style="display:none">
		            Must be a valid email address</span>
		        </div>

		        <div class="form-group">
		          <label for="message">Message:</label>
		          <textarea class="form-control" id="message" name="message" rows="10"
		          placeholder="Enter your message"></textarea>
		        </div>

		        <button type="submit" class="btn btn-dark">
		        	Send <!-- <i class="far fa-envelope"></i> -->
		        </button>

		      </form>

		      <div style="display:none;" id="thankyou_message">
		        <h2>Thanks for your message!</h2>
		      </div>

		    </div>
		  </div>
		</div>
	</div>

  <!-- Submit the Form to Google Using "AJAX" -->
  <script data-cfasync="false" type="text/javascript" src="my-assets/js/form-submission-handler.js"></script>

</body>
</html>
