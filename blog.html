---
layout: default
permalink: /blog
title: Blog
---

<section>
	<h2>Blog</h2>
	<hr>
	{% assign psize = site.posts | size %}
	{% if psize != 0 %}
		{% for post in site.posts %}
		<div>
			<h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
			<p>{{ post.date | date: "%Y-%m-%d" }}</p>
		</div>
		{% endfor %}
	{% else %}
		<div>
			<h4>In construction...</h4>
		</div>
	{% endif %}
</section>
