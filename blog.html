---
layout: default
permalink: /blog
title: Blog
---

<div class="row">
	<div class="col-md-6 offset-md-3">
		<h2>Blog</h2>
		<hr>
		<br>
	</div>
</div>

{% assign psize = site.posts | size %}
{% if psize != 0 %}
	{% for post in site.posts %}
	<div class="row project-entry">
		<div class="col-md-6 offset-md-3">
			<h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
			<p>{{ post.date | date: "%Y-%m-%d" }}</p>
		</div>
	</div>
	{% endfor %}
{% else %}
	<div class="row project-entry">
		<div class="col-md-6 offset-md-3">
			<h4>In construction...</h4>
		</div>
	</div>
	
{% endif %}
